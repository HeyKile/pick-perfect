name: Build and Deploy to App Engine

on:
  push:
    branches:
      - main
      - heykile/ui
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install frontend dependencies
      run: npm install
      working-directory: ./pick-perfect-ui

    - name: Build the React app
      run: npm run build
      working-directory: ./pick-perfect-ui

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
        # credentials_json: ${{ secrets.GCP_APPENGINE_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    # - name: Deploy to App Engine
    #   run: gcloud app deploy --verbosity=debug --service_account=
    #   working-directory: ./pick-perfect-ui
    - name: Deploy to App Engine
      uses: google-github-actions/deploy-appengine@v2
      with:
        deliverables: ./pick-perfect-ui/app.yaml
        project_id: ${{ secrets.GCP_PROJECT_ID }}